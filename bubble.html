        body {
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
            overflow-y: auto;
            background-color: #6dd3f7;
            font-family: sans-serif;
        }
        .comment-wrapper {
            position: relative;
            width: 400px;
            margin: 60px auto;/*margin-要素間の間隔*/
        }

        .shadow-box {/*コメントカードの影*/
            background-color: #555;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 0;
            border: 2px solid #000;
        }

        .comment-box {/*コメントカード*/
            background-color: #fff;
            border: 2px solid #000;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        .comment-name-time {/*時間表示場所設定*/
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .like {
            margin-top: 8px;
            font-size: 1em;/*フォントサイズを親と揃える*/
        }

        .name-label {/*名前ラベル*/
            position: absolute;
            top: -20px;
            left: -10px;
            background-color: #fff;
            border: 2px solid #000;
            /*transform: rotate(-7deg);/*ここで斜めに(いらないかも)*/
            padding: 6px 32px;
            font-weight: bold;
            box-shadow: 2px 2px 0px #333;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .comment-name-time{
            text-align: right;
        }

        .comment-text{
            font-size: 20px;
            font-family: 'Noto Sans JP', sans-serif;
        }
